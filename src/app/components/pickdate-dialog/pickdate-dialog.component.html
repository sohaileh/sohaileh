<h2 mat-dialog-title>Choose Date</h2>
<mat-dialog-content class="mat-typography">
    <mat-form-field appearance="outline" style="width:100%">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" readonly [(ngModel)]="searchDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button class="btn btn-danger m-2" (click)=close()>Cancel</button>
    <button class="btn btn-primary" [mat-dialog-close]="true" (click)="Search()">Search</button>
</mat-dialog-actions>
